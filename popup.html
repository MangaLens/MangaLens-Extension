<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        h1 { font-size: 18px; margin: 0 0 15px 0; }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .status.ok { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Manga Translator</h1>
<div id="status" class="status">Checking server...</div>
<button id="toggle">Enable/Disable</button>
<p style="font-size: 12px; color: #666; margin-top: 15px;">
    Server: http://127.0.0.1:5000
</p>
<script src="popup.js"></script>
</body>
</html>
